<!DOCTYPE html>
<html>

<head>
    <title>GophishReport Add-in</title>
    <p id="headP">Do you want to report this Mail?</p>
    <!-- Add your styles and scripts here -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="main.js"></script> 
</head>

<body>
    <div class="buttonContainer">
        <button id="reportButton">Report this Mail!</button>
    </div>

    <div id="wrapperId" class="wrapper">
        
    </div>

    <div class="info-modal" id="infoModal">
        <div class="info-content">
            <div class="close-button" onclick="closeInfoBox()">X</div>
            <p>This Add In is licensed under the MIT License.</p>
            <p>You can find more informations on the GitHub Repo:</p>
            <button onclick="openGitHub()"> <img id="repoLinkButtonImage" src="assets/github.png" alt="GitHub Logo"> </button>         
        </div>
    </div>

    <div class="siteFooter">
        <div class="footerContent">
            <img src="assets/logo_purple.png" alt="Logo" />
            <p id="footText">&copy; 2024 Licensed under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>.</p>    
            <div class="info-box" onclick="showInfoBox()">i</div>
        </div>
    </div>
</body>

</html>
